<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Cruz - Resume & Cover Letter</title>
    <meta name="description" content="Adam Cruz - Professional resume and cover letter for software engineering opportunities.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .landing-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .landing-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }

        .landing-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .landing-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .landing-nav a {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .landing-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .documents-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .document-frame {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .document-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .document-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
        }

        .document-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .document-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .document-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .document-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 2rem;
        }

        .mobile-warning {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .documents-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }

            .document-frame {
                height: 500px;
            }

            .mobile-warning {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .landing-header h1 {
                font-size: 2rem;
            }

            .landing-nav {
                flex-direction: column;
                align-items: center;
            }

            .landing-nav a {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }

            .document-frame {
                height: 400px;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-header fade-in">
            <h1>Adam Cruz</h1>
            <p>Software Engineer - Resume & Cover Letter</p>
            <div class="landing-nav">
                <a href="index.html"><i class="fas fa-home"></i> Portfolio</a>
                <a href="cruz_resume.html" target="_blank"><i class="fas fa-file-alt"></i> Resume Only</a>
                <a href="cruz_coverLetter.html" target="_blank"><i class="fas fa-envelope"></i> Cover Letter Only</a>
                <a href="#contact" onclick="scrollToContact()"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>

        <div class="mobile-warning fade-in">
            <i class="fas fa-info-circle"></i>
            <strong>Mobile View:</strong> Documents are displayed vertically for better readability on smaller screens.
        </div>

        <div class="documents-container">
            <div class="document-frame fade-in">
                <div class="document-header">
                    <h3><i class="fas fa-file-alt"></i> Resume</h3>
                    <div class="document-actions">
                        <button class="document-btn" onclick="openInNewTab('cruz_resume.html')" title="Open in new tab">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button class="document-btn" onclick="downloadFile('cruz_resume.html')" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="document-content">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <iframe class="document-iframe" src="cruz_resume.html" onload="hideSpinner(this)"></iframe>
                </div>
            </div>

            <div class="document-frame fade-in">
                <div class="document-header">
                    <h3><i class="fas fa-envelope"></i> Cover Letter</h3>
                    <div class="document-actions">
                        <button class="document-btn" onclick="openInNewTab('cruz_coverLetter.html')" title="Open in new tab">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                        <button class="document-btn" onclick="downloadFile('cruz_coverLetter.html')" title="Download">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="document-content">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <iframe class="document-iframe" src="cruz_coverLetter.html" onload="hideSpinner(this)"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function hideSpinner(iframe) {
            const spinner = iframe.parentElement.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
        }

        function openInNewTab(url) {
            window.open(url, '_blank');
        }

        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function scrollToContact() {
            const contactSection = document.querySelector('#contact');
            if (contactSection) {
                contactSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });

        window.addEventListener('resize', () => {
            const iframes = document.querySelectorAll('.document-iframe');
            iframes.forEach(iframe => {
                iframe.style.height = '100%';
            });
        });
    </script>
</body>
</html>
