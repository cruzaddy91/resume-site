<body>
    <div class="landing-container">
        <div class="landing-header fade-in">

            <p>Student Software Engineer - Seeking Opportunities in Salt Lake City</p>
            <div class="landing-nav">
                <a href="index.html"><i class="fas fa-home"></i> Portfolio</a>
                <a href="cruz_resume.html" target="_blank"><i class="fas fa-file-alt"></i> Resume Only</a>
                <a href="cruz_coverLetter.html" target="_blank"><i class="fas fa-envelope"></i> Cover Letter Only</a>

            </div>
        </div>



                    <div class="documents-container">
                <div class="document-card fade-in">
                    <div class="document-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="document-content">
                        <h3>Resume</h3>
                        <p>Download my professional resume as a PDF</p>
                        <button class="download-btn" onclick="downloadFile('cruz_resume.html')">
                            <i class="fas fa-download"></i>
                            Download Resume PDF
                        </button>
                    </div>
                </div>

                <div class="document-card fade-in">

                    </div>

                            <i class="fas fa-download"></i>
                            Download Cover Letter PDF
                        </button>
                    </div>
                </div>
            </div>
    </div>

    <script>
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = url.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function scrollToContact() {
            window.location.href = 'index.html#contact';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
